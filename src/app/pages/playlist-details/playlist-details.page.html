<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title class="ion-text-center" *ngIf="playlist.name">{{playlist.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            <ion-label>Songs of playlist</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let ps of playlistSongs">
            <ion-item-sliding>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="deletefromPlaylist(ps)">
                        Delete
                    </ion-item-option>
                </ion-item-options>

                <ion-item>
                    <ion-label>

                        <h2>{{ps.song.name}}</h2>
                        <p>{{ps.song.album}} </p>

                    </ion-label>
                    <ion-note slot="end" *ngIf="ps.song.duration">
                        {{formatDate(ps.song.duration)}}
                    </ion-note>
                </ion-item>
            </ion-item-sliding>
        </ion-item>

    </ion-list>

</ion-content>
