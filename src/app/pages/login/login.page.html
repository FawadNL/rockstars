<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon class="gm-close-btn" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-input placeholder="Your Email Address" formControlName="email" type="email"></ion-input>
      <ion-icon name="checkmark-outline" slot="end" color="success" *ngIf="
      loginForm.get('email').valid
      "></ion-icon>
      <ion-icon name="close-outline" color="danger" *ngIf="
        loginForm.get('email').touched &&
        loginForm.get('email').invalid
      "></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Your Password" type="password" formControlName="user_pass"></ion-input>
      <ion-icon name="checkmark-outline" slot="end" color="success" *ngIf="
      loginForm.get('user_pass').valid
      "></ion-icon>
      <ion-icon name="close-outline" color="danger" *ngIf="
      loginForm.get('user_pass').invalid &&
      loginForm.get('user_pass').touched
      "></ion-icon>
    </ion-item>
    <span href="" class="gm-forgot-link" (click)="forgotPassword()"> Forgot password?</span>

    <ion-button type="submit" class="gm-login-btn" (click)="login()" [disabled]="loginForm.invalid">Login</ion-button>
  </form>

  <h3 class="ion-text-center">~ Social Login ~</h3>
  <ion-row>
    <ion-col>
      <ion-button class="gm-google-btn" (click)="googleLogin()">
        <ion-icon slot="icon-only" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="gm-facebook-btn" (click)="fbLogin()">
        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
